<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilização CSS</title>
</head>
<body>
    <h1>Cores</h1>
    <ul>
        <li id="predefinidas">Cores pré-definidas</li>
        <li id="rgb">Cores RGB</li>
        <li id="rgba">Cores RGBA</li>
        <li id="hex">Cores hexadecimais</li>
        <li id="hsl">Cores HSL</li>
        <li id="hsla">Cores HSLA</li>
    </ul>
    <div>
        <h1>Imagens</h1>
        <div class="object-fit">
            <!--id="fill" é padrão, ela se adequa, distorcendo-se se necessário-->
            <img src="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png" alt="fill" id="fill">
        </div>
        <div class="object-fit">
            <!--id="contain" mantém a proporção original, sem distorções-->
            <img src="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png" alt="contain" id="contain">
        </div>
        <div class="object-fit">
            <!--id="cover" preenche o container,mas sem distorções. Se for maior, é cortada para poder caber-->
            <img src="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png" alt="cover" id="cover">
        </div>
        <div class="object-fit">
            <!--id="none" mantém o tamanho original, apenas-->
            <img src="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png" alt="none" id="none">
        </div>
        <div class="object-fit">
            <!--id="scale-down" pode vir como contain ou none, depende de quem for a menor-->
            <img src="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png" alt="scale-down" id="scale-down">
        </div>
    </div>
    <div>
        <h1>Fundo</h1>
        <div class="fundo"></div>
    </div>
</body>
</html>
